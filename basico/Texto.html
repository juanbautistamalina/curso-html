<!-- Comentario -->
<p>Esto es un párrafo</p>

<!-- em pone en cursiva -->
<p>Esto <em>no</em> es un error</p> 

<!-- i pone en cursiva -->
<p>Miré a las nubes y pensé: Esto <i>no</i> puede ser real.</p>

<!-- b sirve para poner en negrita, para llamar la atención -->
<p><b>HTML</b> me llama la atención</p>

<!-- strong coloca en negrita pero remarca importancia -->
<p>No te olvides de la importancia de aprender <strong>HTML</strong></p>
