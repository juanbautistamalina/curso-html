<fieldset >
    <legend>Checkboxes</legend>
    <input id="uno" type="checkbox" value="Uno" name="lista">
    <label for="uno">Uno</label>
    <input id="dos" type="checkbox" value="Dos" name="lista">
    <label for="dos">Dos</label>
    <input id="tres" type="checkbox" value="Tres" name="lista">
    <label for="tres">Tres</label>
</fieldset>

<fieldset >
    <legend>Circle Boxes (Solo se puede seleccionar 1)</legend>
    <input id="a" type="radio" value="Uno" name="lista">
    <label for="a">Uno</label>
    <input id="b" type="radio" value="Dos" name="lista">
    <label for="b">Dos</label>
    <input id="c" type="radio" value="Tres" name="lista">
    <label for="c">Tres</label>
</fieldset>

<fieldset>
    <legend>Información de Contacto</legend>
    <label for='email'>Correo electrónico:</label>
    <input type='email' id='email' name='email' required><br>
    <label for='phone'>Número de teléfono:</label>
    <input type='tel' id='phone' name='phone'><br>
   </fieldset>
