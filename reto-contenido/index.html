<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de HTML con Div, Span y Atributos</title>
</head>
<body>
    <h1 class="titulo">Ejemplo de HTML con Div, Span y Atributos</h1>
    <div class="texto_div">Este es un div con algunos atributos, como un ID y una clase. 
        <span class="span_div">Este es un span dentro del div.</span>
    </div>
    <p lang="en" class="parrafo">This is a paragraph that is not inside the div.</p>

</body>
</html>
