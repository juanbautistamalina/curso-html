<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de HTML con Formularios</title>
</head>
<body>
    <h1>Formularios en HTML</h1>
    <form>
        <h2>Datos Personales</h2>

        
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" id="nombre" required placeholder="Juan">
            <br>
            <label for="email">Correo Electrónico:</label>
            <input type="email" name="email" id="email" required placeholder="juan@gmail.com">
            <br>
            <label for="telefono">Teléfono:</label>
            <input type="tel" name="telefono" id="telefono" placeholder="+123456">

        <h2>Género</h2>
            <input type="radio" name="genero" id="masculino">
            <label for="masculino">Masculino</label>
            <br>
            <input type="radio" name="genero" id="femenino">
            <label for="femenino">Femenino</label>
            <br>
            <input type="radio" name="genero" id="otro">
            <label for="otro">Otro</label>

        <h2>Preferencias</h2>
            <input type="checkbox" name="musica" id="musica">
            <label for="musica">Música</label>
            <br>
            <input type="checkbox" name="deportes" id="deportes">
            <label for="deportes">Deportes</label>
            <br>
            <input type="checkbox" name="lectura" id="lectura">
            <label for="lectura">Lectura</label>

        <h2>Comentarios</h2>
            <textarea name="comentarios" id="comentarios" cols="30" rows="4" placeholder="Escribe aquí tu comentario..."></textarea>
        <br>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
